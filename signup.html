<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <img class="mb-4" src="https://img.icons8.com/3d-fluency/94/null/mail.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter</h1>

    <div class="form-floating">
      <input type="text" class="form-control top" id="floatingInput" name="firstName" placeholder="name@example.com">
      <label for="floatingInput">First Name</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control middle" id="floatingInput" name="lastName" placeholder="name@example.com">
        <label for="floatingInput">Last Name</label>
      </div>
    <div class="form-floating">
        <input type="email" class="form-control bottom" name="email" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
    

   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; stackmuzz</p>
  </form>
</main>
